<style>
    .svg-wrap {
        height:100%;
        width: 100%;
        position: absolute;
        top:0;
        left:0;
    }

    svg {
        height: 100%;
        display:block;
        width: 100%;
        position: absolute;
        top:0;
        left:0;
    }
</style>

<div #noteCanvas class="svg-wrap" (click)="clicked($event)">
    <svg 
         
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         xml:space="preserve">
        <line *ngFor="let dim of dimensions" [attr.x1]="noteX - dim[1]" [attr.y1]="dim[0]" [attr.x2]="noteX + dim[1]" [attr.y2]="dim[0]" style="stroke:rgb(0,0,0);stroke-width:4"/>
                
        <ellipse [attr.cx]="noteX" [attr.cy]="noteY" [attr.rx]="noteRX" [attr.ry]="noteRY" style="fill: #000000;" />

    </svg>
</div>
